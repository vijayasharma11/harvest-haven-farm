<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cafe Menu Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="order-container">
        <header>
            <h1>Farm Cafe - Order Menu</h1>
            <p>Select your items and place your order!</p>
        </header>

        <!-- Menu Section -->
        <section class="menu">
            <h2>Our Menu</h2>
            
            <!-- Breakfast Menu -->
            <div class="menu-category">
                <h3>Breakfast</h3>
                <label for="breakfast1">Classic English Breakfast</label>
                <input type="number" id="breakfast1" name="breakfast1" min="0" value="0">
                <span>£7.50</span>
                
                <label for="breakfast2">Pancakes with Maple Syrup</label>
                <input type="number" id="breakfast2" name="breakfast2" min="0" value="0">
                <span>£5.50</span>
                
                <label for="breakfast3">Avocado Toast</label>
                <input type="number" id="breakfast3" name="breakfast3" min="0" value="0">
                <span>£6.00</span>
            </div>

            <!-- Drinks Menu -->
            <div class="menu-category">
                <h3>Drinks</h3>
                <label for="drink1">Freshly Brewed Coffee</label>
                <input type="number" id="drink1" name="drink1" min="0" value="0">
                <span>£2.50</span>
                
                <label for="drink2">Latte</label>
                <input type="number" id="drink2" name="drink2" min="0" value="0">
                <span>£3.00</span>
                
                <label for="drink3">Organic Tea</label>
                <input type="number" id="drink3" name="drink3" min="0" value="0">
                <span>£2.00</span>
                
                <label for="drink4">Fresh Juice</label>
                <input type="number" id="drink4" name="drink4" min="0" value="0">
                <span>£2.80</span>
            </div>

            <!-- Snacks Menu -->
            <div class="menu-category">
                <h3>Snacks</h3>
                <label for="snack1">Homemade Cake of the Day</label>
                <input type="number" id="snack1" name="snack1" min="0" value="0">
                <span>£3.50</span>
                
                <label for="snack2">Soup of the Day</label>
                <input type="number" id="snack2" name="snack2" min="0" value="0">
                <span>£4.00</span>
                
                <label for="snack3">Sandwiches</label>
                <input type="number" id="snack3" name="snack3" min="0" value="0">
                <span>£4.50</span>
            </div>
        </section>

        <!-- Order Form Section -->
        <section class="order-form">
            <h2>Your Order</h2>
            <form id="order-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" required></textarea>
                
                <button type="submit">Place Order</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
